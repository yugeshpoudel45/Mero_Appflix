name: netflix
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+4

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  bloc: ^8.1.3
  http: ^1.1.0
  cached_network_image: ^3.3.1
